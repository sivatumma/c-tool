<!DOCTYPE html>
<html>
<head>
	<link rel="import" href="../../components/elements.html"/>
	<style>
		body{
			min-width:1100px;
		}
		paper-spinner{
			position:absolute;
			top:30%;
			left:40%;
		}
	</style>
</head>

<body>
<div id="loginPage">
<login-form></login-form>
</div>

<div id="totalContent" hidden>
	<paper-spinner active></paper-spinner>
	<siva-scaffold hidden></siva-scaffold>
</div>

</body>
</html>


<script>

console.log(localStorage.loggedIn);

if(localStorage.loggedIn == "true"){
	document.querySelector("#loginPage").hidden = true;
	document.querySelector("#totalContent").hidden = false;
}	

document.querySelector('login-form').addEventListener('loggedIn', function (e) {
	document.querySelector("#loginPage").hidden = true;
	document.querySelector("#totalContent").hidden = false;
	localStorage.loggedIn = true;

});

document.querySelector('siva-scaffold').addEventListener('rendered', function (e) {
	document.querySelector("paper-spinner").active = false;
    document.querySelector("siva-scaffold").hidden = false;
});
</script>
