<!--
An element providing a solution to no problem in particular.

Example:

    <siva-recipe-creation></siva-recipe-creation>

@demo
-->

<dom-module id="siva-recipe-creation">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    :host h4{border-bottom:1px solid silver; padding-bottom:4px;}
    :host paper-dropdown{display:inline;}
    :host paper-dropdown .paper-input { font-size:10px; }

    :host .ingredient{width:500px;};
    :host paper-button.green {
      background-color: var(--paper-green-500);
      color: white;
    }
    :host paper-card{margin:0px;}
    :host td:first-child{ background:#f4f4f4; padding:10px;margin-right:20px !important; width:400px !important;}
  </style>

  <template>
    <table><tr valign="top"><td>
      <!-- <h1> Create new Recipe Data </h1> -->
    <form is="iron-form" id="form" method="post" action="/form/handler">
      <paper-input id="recipeName" label="What is the Recipe Name" required auto-validate error-message="Name shouldn't be empty" value="{{recipeName}}"></paper-input>

        <div id="mealType">
          <h4>Meal Type</h4>
            <template is="dom-repeat" items="{{facade.mealTypes}}">
              <paper-checkbox>{{item}}</paper-checkbox>
            </template>
        </div>
        <div id="diseaseFriendly">
          <h4>Friendly for deseases</h4>
            <template is="dom-repeat" items="{{facade.diseaseFriendlies}}">
              <paper-checkbox>{{item}}</paper-checkbox>
            </template>
        </div>
        <div class="horizontal">
        <paper-dropdown-menu id="foodType" label="Food Type ?" value="{{foodType}}">
          <paper-listbox class="dropdown-content">
            <template is="dom-repeat" items="{{facade.foodTypes}}">
              <paper-item>{{item}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu id="cuisine" label="Cuisine ?" value="{{cuisine}}">
          <paper-listbox class="dropdown-content">
            <template is="dom-repeat" items="{{facade.cusines}}">
              <paper-item>{{item}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu id="servingUnit" label="Serving Unit ?" value="{{servingUnit}}">
          <paper-listbox class="dropdown-content">
            <template is="dom-repeat" items="{{facade.servingUnits}}">
              <paper-item>{{item}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu id="giIndex" label="GI-Index" value="{{giIndex}}">
          <paper-listbox class="dropdown-content">
            <template is="dom-repeat" items="{{facade.giIndexes}}">
              <paper-item>{{item}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <paper-button raised class="green" on-click="addRecipe">Save Recipe</paper-button>

    </form>
    </td>
    <td>
    <div class="layout horizontal wrap">
      <paper-card class="ingredient" heading="Add Ingredient" elevation="1">
        <div class="layout horizontal">
          <vaadin-combo-box id="ingredientsInputCombo" label="Add Ingredients" items="{{facade.ingredientNames}}"></vaadin-combo-box>
          <paper-dropdown-menu id="uom" label="U_O_M ?" value="{{currentIngredient.uom}}">
            <paper-listbox class="dropdown-content">
              <template is="dom-repeat" items="{{facade.uoms}}">
                <paper-item>{{item}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-input id="recipeQuantities" type="number" label="Quantity" value="{{currentIngredient.qty}}"></paper-input>
          <paper-fab icon="add" on-click="addIngredient" title="Add this ingredient"></paper-fab>
        </div>

      </paper-card>
    </div>


      <h1>&nbsp;</h1><h1>&nbsp;</h1>
      <siva-compact-table data="{{recipeIngredients}}"></siva-compact-table>
    </td></tr></table>  

      <paper-card image="images/bbread.png" hidden>
        <file-upload target="/data/recipeImageUpload" droppable="true" raised="true" multi="true" accept="image/*">Choose File</file-upload>
      </paper-card>

      <paper-toast id="toast" text="">
        <paper-button onclick="toast.toggle()" class="yellow-button">Okay !</paper-button>
      </paper-toast>
  </template>
</dom-module>

<script>
Polymer({

  is: 'siva-recipe-creation',
  properties: {
    facade:{
      type:Object,
      notify:true
    },
    recipeNames:{type:Array},
    recipeName: {
      type: String
    },
    nutritives: {
      type: Object,
      notify: true
    },
    ingredientNames:{
      type:Array,
      value:[]
    },
    recipeIngredients: {
      type: Array,
      value: [],
      notify: true
    },
    currentCounts: {
      type: Object,
      value: {},
      notify: true
    },
    recipeCount: {
      type: Number,
      notify: true
    },
    exerciseCount: {
      type: Number,
      notify: true
    },
    currentIngredient: {
      type: Object,
      value: function() {
        return {
          qty: "",
          uom: "",
          servingsPerOnePerson: 1
        };
      }
    },

  },

  openSignoutDialog: function(e) {
    this.$.signOutDialog.open();
  },
  signout: function(e) {
    delete localStorage.loggedIn;
    location.reload();
  },
  ready: function() {
  },

  attached: function() {
  },

  detached: function() {
    // The analog to `attached`, `detached` fires when the element has been
    // removed from a document.
    //
    // Use this to clean up anything you did in `attached`.
  },
  storeRecipeNames:function(e){
    console.log(e.detail);
  },

  addIngredient: function(e) {
    console.log("Got into addIngredient function");
    console.log(this.facade);
    console.log(this.$.ingredientsInputCombo.value);
    var that = this;
    if (this.recipeIngredients.length > 0) this.pop('recipeIngredients');
    // this.currentIngredient = this.currentIngredient || {};
    _.extend(this.currentIngredient, _.find(this.facade.nutritives, function(x) {
      return x.NAME == that.$.ingredientsInputCombo.value;
    }));
    console.log(this.currentIngredient);
    //  Calculate micro and macro nutrient values according to the current quantity
    //  The base nutritional values shared from doctors in the form of excel sheets
    //  are per 100 gm of an ingredient
    if (this.currentIngredient.qty > 0) {
      var tmpCurrentIngredient = {};
      _.extend(tmpCurrentIngredient, this.currentIngredient);
      for (k in this.currentIngredient) {
        if (k == "NAME" || k == "qty" || k == "uom" || k == "servingsPerOnePerson") continue;
        tmpCurrentIngredient[k] = tmpCurrentIngredient[k] * tmpCurrentIngredient.qty / 100;
        tmpCurrentIngredient[k] = Math.round(tmpCurrentIngredient[k] * 100) / 100;
      }
      this.push('recipeIngredients', tmpCurrentIngredient);
      this.updateTotals();
    }
  },

  updateTotals: function() {
    //  This is overhead as polymer only supports data watching on arrays (push, pop etc.)
    //  The actual totals object is the totalsObject below this line
    var totalsObject = {}
    var tmpCurrentIngredient = this.facade.sampleIngredient;
    console.log(tmpCurrentIngredient);
    for (k in tmpCurrentIngredient) {
      if (k == "_id" || k == "NAME" || k == "qty" || k == "uom" || k == "servingsPerOnePerson") continue;
      var x = _.pluck(this.recipeIngredients, k);
      totalsObject[k] = x.reduce((a, b) => (a + b) || 0);
      totalsObject[k] = Math.round(totalsObject[k] * 100) / 100;
    }
    totalsObject.NAME = "Totals :";
    console.log(totalsObject);
    this.push('recipeIngredients', totalsObject);
  },

  addRecipe: function(e){
    var recipe = {};
    recipe.mealType = "";
    recipe.diseaseFriendly = "";

    var mealTypes = document.querySelectorAll("#mealType > paper-checkbox[active]");

    [].forEach.call(mealTypes,function(mealType){
      recipe.mealType += mealType.innerText + ",";
    });


    var diseaseFriendliness = document.querySelectorAll("#diseaseFriendly > paper-checkbox[active]");

    [].forEach.call(diseaseFriendliness,function(diseaseFriendly){
      recipe.diseaseFriendly += diseaseFriendly.innerText + ",";
    });

    console.log(recipe.mealType);
    console.log(recipe.diseaseFriendly);
    // recipe.totals = function(){
    //   recipe.ingredients.forEach(function(x){
    //   })
    // }

    recipe.name=this.recipeName;
    console.log(this.recipeName);
    recipe.ingredients = this.recipeIngredients;
    recipe.servingUnit = this.servingUnit;
    recipe.giIndex = this.giIndex;

    recipe.foodType = this.foodType;
    recipe.cuisine = this.cuisine;



    recipe.createdBy = JSON.parse(localStorage.user).username;
    console.log(recipe);
    var xhr = new XMLHttpRequest();
    var that = this;

    xhr.onload = function(res){
      console.log(xhr.statusCode,res.statusCode,res, xhr.response);
      if(res.currentTarget.readyState == 4){
        that.$.toast.text = xhr.response;
        that.$.toast.open();
        that.$.form.reset();
        that.recipeIngredients = [];

        _.extend(that.currentCounts, JSON.parse(xhr.response));
        var counts = JSON.parse(xhr.response);
        that.recipeCount = counts.Recipe;

      }
    };
    xhr.open("POST",'/crud/Recipe');
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    if(!this.$.recipeName.invalid /*  && !this.$.servingsPerOnePerson.invalid  */){
      xhr.send(JSON.stringify(recipe));
    }
  }
}); 
</script>
