<!--
An element providing a solution to no problem in particular.

Example:

    <siva-qa-creation></siva-qa-creation>

@demo
-->
<dom-module id="siva-qa-creation">
  <style>
    :host {
      box-sizing: border-box;
    }
    :host #keywords{
      width:400px;
    }

  :host paper-card{background:#f9f9f9;}
  :host paper-button.green {
    background-color: var(--paper-green-500);
    color: white;
  }
  :host paper-button.green[active] {
    background-color: var(--paper-red-500);
  }
  </style>

  <template>
    <form is="iron-form" id="form" method="post" action="/form/handler">
      <h1>Create a new Question &amp; Answer</h1>
      <h2>Question</h2>
        <iron-autogrow-textarea id="question" rows="4" placeholder="Type the Question Here" value$="{{data.question}}"></iron-autogrow-textarea>
        <paper-input id="keywords" value$="{{data.keywords}}" placeholder="Space or comma limited Keywords"></paper-input>

      Category: 
      <paper-dropdown-menu label="Catergory" value="{{category}}">
        <paper-listbox class="dropdown-content">
          <paper-item>Diabetes</paper-item>
          <paper-item>Sub Category</paper-item>
          <paper-item>Pre-Natal</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      Sub Category: 
      <paper-dropdown-menu label="Sub Catergory" value="{{subCategory}}">
        <paper-listbox class="dropdown-content">
          <paper-item>Diabetes</paper-item>
          <paper-item>Sub Category</paper-item>
          <paper-item>Pre-Natal</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>


      <h2>Answer</h2>
        <iron-autogrow-textarea id="answer" placeholder="Type the answer here" style="height: 150px;" value$="{{data.answer}}"></iron-autogrow-textarea>    

      <br/>
      <br/>
      <template is="dom-if" if$="{{data.nosave}}">
        <div style="color:red;">The save Button is disabled for now. We will inform once this is stable</div>
      </template>
      <paper-button raised class="green" on-click="addQandA" disabled$="{{data.nosave}}">Save Q&amp;A</paper-button>
      <paper-toast id="toast_q_and_a" text="">
        <paper-button onclick="toast_q_and_a.toggle()" class="yellow-button">Okay !</paper-button>
      </paper-toast>
    </form>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'siva-qa-creation',
    properties:{
      doctorName:{
        type:String,
        value:""
      },
      data:{
        type:Object,
        notify:true,
        value:{question:"",answer:""}
      },
      keywords:String,
      category:String,
      subCategory:String,
      question:String,
      answer:String
    },
    
    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    addQandA: function(e){
      var qAndA = {};
      qAndA.doctorName=this.doctorName;
      qAndA.question = this.$.question.value;
      qAndA.answer = this.$.answer.value;
      qAndA.keywords = this.$.keywords.value;
      qAndA.createdBy = JSON.parse(localStorage.user).username;
      var xhr = new XMLHttpRequest();
      var that = this;
      xhr.onload = function(res){
        console.log(xhr.statusCode,res.statusCode,res, xhr.response);
        that.$.toast_q_and_a.text = xhr.response;
        that.$.toast_q_and_a.open();
        that.$.form.reset();

        that.fire('updateCounters',JSON.parse(xhr.response));

      };
      xhr.open("POST",'/crud/QandA');
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      if(!(this.$.question.value == ''))
        xhr.send(JSON.stringify(qAndA));
    }

  });

</script>
